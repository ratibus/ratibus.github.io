message: "Hey! Super projet! \r\nJe prévois faire un Moonboard dans mon sous-sol et je suis très limité en hauteur (272 cm au total...!)\r\nJe devrai donc aussi réduire l'espace entre les prises (à 19 ou 18,5 cm) et réduire le kickboard (probablement à 20 cm aussi).\r\nAprès avoir grimpé sur ton mur, quelles sont tes impressions ? Est-ce que le kickboard est assez haut ? Côté espace entre les prises, est-ce qu'il y a un endroit où c'est moins confortable ? De mon expérience, les mouvements sont assez long, mais les départs assez compact sur le moonboard, alors je prévoyais garder l'espacement à 19-19,5cm dans le bas et réduire à 18,5 cm pour le centre et le haut. \r\n\r\nÀ tu des conseils de ce côté? \r\nMerci!"
