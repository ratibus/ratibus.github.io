message: "Merci pour ton retour. En effet leur plan de construction a évolué, d'ailleurs l'actuel est bcp moins détaillé, notamment sur la section des chevrons. Ta structure est aussi fortement renforcée par les articulations, ça doit bcp jouer. Je compte faire un MoonBoard en extérieur, inclinable via un treuil qui ferait pivoter le pan autour de son axe au niveau du kicker, et maintenu uniquement par des chaines contre un mur porteur. D'où le besoin d'avoir une structure suffisamment rigide vu que le maintien ne sera faut que par les chaînes et la charnière du kicker. Je pense donc opter pour une section de chevrons plus importante que toi.\r\nSi tu as un conseil supplémentaire, je suis preneur !\r\nMerci"
