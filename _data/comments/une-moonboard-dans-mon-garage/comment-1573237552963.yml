message: "Bonjour Eric, ton post est très intéressant! A tel point que ça me donne envie de me lancer. Par contre j’aimerai avoir ton retour sur 2 points:\r\n1: le prix des jeux de prises à voir ta dernière photo tu a choisis les 3 jeux de prises et dans ton devis en milieu de post tu mentionne un tarif de 546€, hors si je me rend sur leur site actuellement juste avec les 2 jeux de prises blanc et noir je me retrouve à 700€ est ce que les prix on flambés ou peut être t’es tu fournis ailleurs?\r\n2: Quel est ton ressentis par rapport à la difficulté des problèmes ? La moonboard est réputée pour être assez peu adaptée aux novices ( je spécifie que je grimpe dans le V5 / 6c )\r\n\r\nMerci encore pour ton post de grande qualité !\r\nBastien."
